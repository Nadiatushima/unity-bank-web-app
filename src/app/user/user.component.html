<div class="d-flex justify-content-center">
  <div class="col-9">
    <h3>User Information</h3>
    <div class="row mb-3 mt-4">
      <div class="col-6">
        <label for="name">Name</label>
        <div class="input-group">
          <input type="text" placeholder="Name" name="name" [(ngModel)]="entity.name" class="form-control" />
        </div>
      </div>
      <div class="col-6">
        <label for="idNo">IC Number</label>
        <div class="input-group">
          <input type="text" placeholder="IC Number" [(ngModel)]="entity.idNo" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="bankAccountNo">Bank Account Number (RM)</label>
        <div class="input-group">
          <input
            type="number"
            placeholder="Bank Account Number (RM)"
            name="bankAccountNo"
            [(ngModel)]="entity.bankAccountNo"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-6">
        <label for="bankAccountBalance">Bank Account Balance (RM)</label>
        <div class="input-group">
          <input
            type="number"
            placeholder="Bank Account Balance (RM)"
            name="bankAccountBalance"
            [(ngModel)]="entity.bankAccountBalance"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="address1">Address 1</label>
        <div class="input-group">
          <input
            type="text"
            placeholder="Address 1"
            name="address1"
            [(ngModel)]="entity.address1"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-6">
        <label for="address2">Address 2</label>
        <div class="input-group">
          <input
            type="text"
            placeholder="Address 2"
            name="address2"
            [(ngModel)]="entity.address2"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="postcode">Postcode</label>
        <div class="input-group">
          <input
            type="text"
            placeholder="Postcode"
            name="postcode"
            [(ngModel)]="entity.postcode"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-6">
        <label for="state">State</label>
        <ng-select
          placeholder="Select State"
          [items]="stateList"
          bindLabel="stateName"
          [(ngModel)]="entity.state"
          bindValue="id"
          name="state"
        >
        </ng-select>
        <!-- <ng-select [items]="stateList">
          <ng-option *ngFor="let option of stateList" [value]="option.id">
            {{ option.stateName }}
          </ng-option>
        </ng-select> -->
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="city">City</label>
        <div class="input-group">
          <input type="text" placeholder="City" name="city" [(ngModel)]="entity.city" class="form-control" />
        </div>
      </div>
      <div class="col-6">
        <label for="country">Country</label>
        <div class="input-group">
          <input type="text" placeholder="Country" name="country" [(ngModel)]="entity.country" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="email">Email</label>
        <div class="input-group">
          <input type="text" placeholder="Email" name="email" [(ngModel)]="entity.email" class="form-control" />
        </div>
      </div>
      <div class="col-6 mt-4">
        <button class="btn btn-primary float-right" (click)="onSubmit(entity)">
          <i class="fas fa-save mr-1"></i>Update
        </button>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-12 mb-4">
        <button class="btn btn-primary float-right" (click)="onSubmit(entity)"><i class="fas fa-save mr-1"></i>Update</button>
      </div>
    </div> -->
  </div>
</div>
